{% extends "uni/layout.html" %}
{% block title %}Login{% endblock %}
{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Enter your username:</label>
            <input autofocus class="form-control" id="username" type="text" name="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="password">Enter your password:</label>
            <input class="form-control" id="password" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" style="margin-top: 10px;" type="submit" value="Login">
    </form>

    Don't have an account? <a class="btn btn-info" href="{% url 'register' %}">Register here.</a>

{% endblock %}
